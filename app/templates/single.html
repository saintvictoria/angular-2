<form ng-submit="addGift(gift)">

  <input type="text" ng-model="gift.name" placeholder="name"/><br>
  <input type="text" ng-model="gift.budget" placeholder="budget"/><br>
  <input type="text" ng-model="gift.item" placeholder="item"/><br>


  <button>Add</button>
  <button>Delete</button>



</form>
